{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Traffic Insights</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { margin:0; font-family: 'Roboto', sans-serif; background:#fff; }
    .sidebar { position:fixed; top:0; left:0; width:60px; height:100%; background:#f3eaea; display:flex; flex-direction:column; align-items:center; padding-top:20px; box-shadow:2px 0 5px rgba(0,0,0,.1); }
    .sidebar a { margin:20px 0; text-decoration:none; }
    .material-icons { color:#555; font-size:28px; cursor:pointer; }
    .main { margin-left:60px; padding:20px; }
    .chart-box { background:#fafafa; padding:20px; margin:20px 0; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,.1); }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="{% url 'traffic' %}" title="Traffic Insights">
      <span class="material-icons">map</span>
    </a>
  </div>

  <div class="main">
    <h2>Traffic insights</h2>

    <div class="chart-box">
      <h4>Population Trends Analysis</h4>
      <p>Understanding population growth impact on parking demand</p>
      <iframe src="{% static 'charts/population_trends.html' %}"
              style="width:100%; height:500px; border:none; border-radius:8px;"
              title="Population Trends Chart"></iframe>
    </div>

    <div class="chart-box">
      <h4>Car Ownership Trends</h4>
      <p>Vehicle ownership patterns affecting parking infrastructure needs</p>
      <iframe src="{% static 'charts/carownership_trends.html' %}"
              style="width:100%; height:500px; border:none; border-radius:8px;"
              title="Car Ownership Trends Chart"></iframe>
    </div>
  </div>

</body>
</html>
