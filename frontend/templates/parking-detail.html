<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lonsdale Street Parking</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      background-color: #f3eaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      margin: 20px 0;
      text-decoration: none;
    }

    .sidebar .material-icons {
      color: #555;
      font-size: 28px;
      cursor: pointer;
    }

    /* Main content */
    .main {
      margin-left: 60px;
      padding: 20px;
      text-align: center;
    }

    h2 {
      text-align: center;
      font-size: 20px;
    }

    /* Map placeholder */
    .map-placeholder {
      width: 80%;
      height: 220px;
      margin: 20px auto;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    #parking-map {
      border-radius: 8px;
    }

    /* Action buttons */
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin: 20px 0;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
      color: #333;
    }

    .btn .material-icons {
      font-size: 32px;
      margin-bottom: 5px;
    }

    /* Purple box beside button */
    .purple-box {
      width: 20px;
      height: 20px;
      background-color: #6a1b9a;
      border: 2px solid #6a1b9a;
      margin-top: 5px;
    }

    /* Chart section */
    .chart-box {
      background-color: #fafafa;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .chart-box h4 {
      margin-bottom: 10px;
      text-align: left;
    }

    .chart-placeholder {
      height: 200px;
      background: repeating-linear-gradient(
        90deg,
        #ccc,
        #ccc 2px,
        #fff 2px,
        #fff 10px
      );
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .filter-label {
      text-align: right;
      font-size: 13px;
      color: #333;
      margin-bottom: 5px;
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="traffic.html" title="Traffic Insights">
      <span class="material-icons">map</span>
    </a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h2>Lonsdale street parking</h2>

    <div class="map-placeholder">
      <div id="parking-map" style="width: 100%; height: 200px;"></div>
      
      <!-- Add Leaflet map library -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
      <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
      
      <script>
        // Initialize map
        var map = L.map('parking-map').setView([-37.8136, 144.9631], 16);
        
        // Add map tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        // Add parking spot markers
        // Green marker = Available parking spot
        var availableIcon = L.icon({
          iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        });
        
        // Red marker = Occupied parking spot  
        var occupiedIcon = L.icon({
          iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        });
        
        // Add parking spot markers
        L.marker([-37.8140, 144.9620], {icon: availableIcon})
          .addTo(map)
          .bindPopup('<b>Status:</b> Available<br><b>Location:</b> Lonsdale Street Parking Spot 1');
          
        L.marker([-37.8135, 144.9625], {icon: availableIcon})
          .addTo(map)
          .bindPopup('<b>Status:</b> Available<br><b>Location:</b> Lonsdale Street Parking Spot 2');
          
        L.marker([-37.8142, 144.9635], {icon: occupiedIcon})
          .addTo(map)
          .bindPopup('<b>Status:</b> Occupied<br><b>Location:</b> Lonsdale Street Parking Spot 3');
          
        L.marker([-37.8138, 144.9640], {icon: availableIcon})
          .addTo(map)
          .bindPopup('<b>Status:</b> Available<br><b>Location:</b> Lonsdale Street Parking Spot 4');
      </script>
    </div>

    <div class="buttons">
      <div class="btn" onclick="openNavigation()">
        <span class="material-icons">directions</span>
        Get directions
      </div>
      <div class="btn" onclick="saveLocation()">
        <span class="material-icons">bookmark_add</span>
        Save location
      </div>
    </div>
    
    <script>
      // Navigation function
      function openNavigation() {
        // Open Google Maps navigation to Lonsdale Street parking directly
        const googleMapsUrl = 'https://www.google.com/maps/dir/?api=1&destination=-37.8136,144.9631&destination_place_id=100%20Lonsdale%20Street,%20Melbourne%20VIC%203000';
        window.open(googleMapsUrl, '_blank');
      }
      
      // Save location function
      function saveLocation() {
        // Save to local storage
        const location = {
          name: 'Lonsdale Street Parking',
          address: '100 Lonsdale Street, Melbourne VIC 3000',
          lat: -37.8136,
          lng: 144.9631,
          savedAt: new Date().toISOString()
        };
        
        // Get saved locations
        let savedLocations = JSON.parse(localStorage.getItem('savedParkingLocations') || '[]');
        
        // Check if already saved
        const alreadySaved = savedLocations.some(loc => loc.name === location.name);
        
        if (alreadySaved) {
          alert('This parking location has already been saved!');
        } else {
          savedLocations.push(location);
          localStorage.setItem('savedParkingLocations', JSON.stringify(savedLocations));
          alert('Parking location saved successfully!');
        }
      }
    </script>

    <div class="chart-box">
      <div style="display: flex; justify-content: space-between;">
        <h4>Peak parking times</h4>
        <div class="filter-label">Day filter</div>
      </div>
      <div class="chart-placeholder"></div>
    </div>
  </div>

</body>
</html>
